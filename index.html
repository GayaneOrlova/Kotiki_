<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Такие разные коты</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    <div class="header__btns">
        <button class="header__btn update__btn js-update-content">
            <img src="./images/update__cat.png" alt="Кнопка обновить" width="30" height="30">
        </button>
        <button class="header__btn add__btn js-add-cat-popup">
            <img src="./images/add__cat.png" alt="Кнопка добавить" width="30" height="30">
        </button>
    </div>
</header>


<main class="main-content">
    <div id="homepage">
        <div class="content"></div>
    </div>

<footer>
    <section class="footer-contacts">
        <h2 class="visually-hidden">Контакты</h2>
        <ul class="footer-contacts-social social-list">

                <a href=""><i class="fa-brands fa-github fa-4x"></i></a>

            </li>

            </li>

            </li>

    </section>
</footer>

<script src="./js/api.js" defer="defer"></script>
<script src="./js/store.js" defer="defer"></script>
<script src="./js/components/cart.js" defer="defer"></script>
<script src="./js/components/catEditPopup.js" defer="defer"></script>
<script src="./js/components/catViewPopup.js" defer="defer"></script>
